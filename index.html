<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="card__illustration"
          src="images/drawers.jpg"
          alt="Illustration d'une table avec un vase et un cadre"
        />
        <div class="card__content">
          <h1 class="card__title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>

          <p class="card__description">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>

          <div class="card__author">
            <div class="card__author__details">
              <img
                src="images/avatar-michelle.jpg"
                alt="Michelle qui sourit"
                class="card__author__image"
              />
              <div>
                <p class="card__author__name">Michelle Appleton</p>
                <p class="card__author__date">28 Jun 2020</p>
              </div>
            </div>
            <button class="card__share">
              <img src="images/icon-share.svg" alt="Share" />
              <div class="card__share-box">
                <div class="card__share-box__logo">
                  <p>Share</p>
                  <img src="images/icon-facebook.svg" alt="Logo Facebook" />
                  <img src="images/icon-twitter.svg" alt="Logo Twitter" />
                  <img src="images/icon-pinterest.svg" alt="Logo Pinterest" />
                </div>
      
                <div class="card__share-box__share">
                  <img src="images/icon-share.svg" alt="Share" fill="white" />
                </div>
              </div>
            </button>
          </div>
        </div>

      </article>
    </main>

    <script>
      const button = document.querySelector('button');
      const modal = document.querySelector('.card__share-box');
      button.addEventListener('click', () => {
         console.log(modal.classList.toggle('visible'));
      });
    </script>
  </body>
</html>
